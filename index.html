<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spreadsheet Upload System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Upload Excel / CSV ke Spreadsheet</h2>

  <input type="file" id="fileInput" accept=".xlsx,.csv">

  <div class="actions">
    <button id="cancelBtn" disabled>Cancel</button>
    <button id="confirmBtn" disabled>Confirm Upload</button>
  </div>

  <div id="preview"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
